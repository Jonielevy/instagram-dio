<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7408573c58.js" crossorigin="anonymous"></script>
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo-white.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Levy</a>
                <!-- <a href="#" class="instagram-logout link-neon">Remover conta</a> -->
            </div>
            <div class="group">
                <p class="not-account">Não é Levy?</p>
                <p class="not-account">
                    <span class="link-neon">Alternar contas</span>
                    ou
                    <span class="link-neon">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"><i class="fa-brands fa-apple"></i></a>
                    <a href="#" class="app-download"><i class="fa-brands fa-google-play"></i></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
